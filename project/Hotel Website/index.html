<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Website | Garvit Galhotra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>H</h1>
        <h2>otel Booking</h2>
      </div>

      <div class="icons">
        <h4><i class="ri-facebook-fill"></i></h4>
        <h4><i class="ri-twitter-fill"></i></h4>
        <h4><i class="ri-pinterest-fill"></i></h4>
        <h4>
          <img src="./assets/g+ image.png" alt="" />
        </h4>
        <button>
          <h4><i class="ri-user-fill"></i></h4>
          <p>Log in / Sign up</p>
        </button>
      </div>
    </nav>
    <main>
      <div class="nav2">
        <div class="white-content">
          <h4 id="home">HOME</h4>
          <h4>ABOUT US <i class="ri-arrow-down-s-fill"></i></h4>
          <h4>ROOMS <i class="ri-arrow-down-s-fill"></i></h4>
          <h4>SERVICES <i class="ri-arrow-down-s-fill"></i></h4>
          <h4>GALLERY <i class="ri-arrow-down-s-fill"></i></h4>
          <h4>BLOG <i class="ri-arrow-down-s-fill"></i></h4>
          <h4>CONTACT <i class="ri-arrow-down-s-fill"></i></h4>
        </div>
        <div class="red-content">
          <h4>BOOK NOW</h4>
        </div>
      </div>

      <div class="mid-content">
        <div class="icons">
          <i class="ri-arrow-left-s-line"></i>
          
        </div>
      </div>
      <div class="top-layer"></div>
    </main>
  </body>
</html>
